<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./GradeStyle.css">
    <title>Document</title>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="./background.html" type="video/mp4">
    </video>
    <div class=" container box">
        <div class="minbox1">
            <h3>Supply Your Score:</h3>
            <input type="text" id="score">
        </div>
        <button class="btn btn-primary">Get Grade</button>
        <div class="minbox2">
            <h3>Your Score is: <span id="scoreuser"></span> </h3>
        </div>
        <div class="mixbox3"><h3>Your Grade is : <span id="result"> </span></h3></div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 
    <script src="./GradingSystem.js"></script>
</body>
</html>
